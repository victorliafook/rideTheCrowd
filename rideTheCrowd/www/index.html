<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- load requirejs config -->
    <script src="main.js"></script>
    <!-- load requirejs -->
    <script src="lib/requirejs/require.min.js"></script>
    <!-- load boot-script - it loads configs, routes, runs and bootstraps the app -->
    <script src="app/boot.js"></script>
  </head>
  <body ng-controller="AppCtrl" ng-show="ready" class="ng-hide">
    <ion-side-menus >
      <!-- Left menu -->
      <ion-side-menu side="left" ng-if="authenticated">
        <ion-header-bar class="bar-energized">
          <h1 class="title">More?</h1>
        </ion-header-bar>
        <ion-content class="background-royal">

          <ion-list>
            <ion-item class="item-royal item-icon-left" menu-close href="#/user/1">
              Profile
              <i class="icon ion-person"></i>
            </ion-item>
            <ion-item class="item-royal item-icon-left" menu-close href="#/dashboard">
              Dashboard
              <i class="icon ion-earth"></i>
            </ion-item>

            <ion-item class="item-royal item-icon-left" menu-close href="#/findusers">
              Find User
              <i class="icon ion-search" ></i>
            </ion-item>
            <ion-item class="item-royal item-icon-left" menu-close href="#/user/messages/1">
              Message Board
              <i class="icon ion-chatbox-working" ></i>
            </ion-item>
            <ion-item class="item-royal item-icon-left">
              Configuration
              <i class="icon ion-gear-b" ></i>
            </ion-item>
            <ion-item class="item-royal item-icon-left">
              About
              <i class="icon ion-ios-information" ></i>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu-content>
        <!-- The nav bar that will be updated as we navigate -->
        <ion-nav-bar class="bar-energized">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
           <!-- Toggle left side menu -->
           <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <!-- where the initial view template will be rendered -->
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>

    </ion-side-menus>

  </body>
</html>
